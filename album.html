<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Teknik Pemesinan - SMK Negeri 2 Yogyakarta</title>
  <style>
    :root {
      --primary-color: #1e3a8a;
      --secondary-color: #f1f5f9;
      --accent-color: #3b82f6;
      --text-color: #333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: rgba(0,0,0,0.1);
      color: var(--text-color);
      line-height: 1.7;
    }
    header {
      background: linear-gradient(135deg, #0d2a79, #fd0202);
      color: white;
      padding: 40px 20px;
      text-align: center;
      animation: fadeDown 1.5s ease-out;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
    }
    main {
      max-width: 1100px;
      margin: 50px auto;
      padding: 30px 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      animation: fadeUp 1.2s ease-out;
    }
    h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 1.8rem;
      border-bottom: 3px solid var(--accent-color);
      display: inline-block;
      padding-bottom: 5px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.5s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }
    footer {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 0.9rem;
      animation: fadeUp 2s ease-out;
    }

    /* Animasi */
    @keyframes fadeUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
.modal {
  display: none; 
  position: fixed; 
  z-index: 9999; 
  padding-top: 60px; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto;
  background-color: rgba(0,0,0,0.8); 
}
.modal-content {
  margin: auto;
  display: block;
  max-width: 80%;
  max-height: 80%;
  animation: zoomIn 0.5s;
  border-radius: 15px;
}
.close {
  position: absolute;
  top: 30px;
  right: 45px;
  color: rgb(141, 215, 255);
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
} 
.navigasi {
    margin-top: 40px;
    display: flex;          
    justify-content: center; /* biar tombol ada di tengah */
    gap: 20px;               /* Jarak antar tombol */
    flex-wrap: wrap;        
    }
    .navigasi a {
    display: inline-block;
    padding: 10px 25px;
    background-color: rgb(93, 155, 247); 
    color: white;
    border-radius: 15px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.3s ease;
    flex-shrink: 0;
    }
    .navigasi a:hover {
    transform: translateY(-3px);
    }   
  </style>
</head>
<body>
  <header>
    <h1>Album Teknik Pemesinan</h1>
    <p>SMK Negeri 2 Yogyakarta</p>
  </header>

  <main>
    <h2>Album Teknik Pemesinan</h2>
    <p>Berikut adalah beberapa foto kegiatan/alat yang ada di jurusan Teknik Pemesinan di SMK Negeri 2 Yogyakarta.</p>
    <div class="gallery">
      <img src="image/foto2.jpg" alt="Foto 1" onclick="openModal(this)">
      <img src="image/foto4.jpg" alt="Foto 2" onclick="openModal(this)">
      <img src="image/foto3.jpg" alt="Foto 3" onclick="openModal(this)">
      <img src="image/foto6.jpg" alt="Foto 4" onclick="openModal(this)">
      <img src="image/foto7.jpg" alt="Foto 5" onclick="openModal(this)">
      <img src="image/foto18.jpg" alt="Foto 6" onclick="openModal(this)">
      <img src="image/foto13.jpg" alt="Foto 7" onclick="openModal(this)">
      <img src="image/foto19.jpg" alt="Foto 8" onclick="openModal(this)">
      <img src="image/foto20.jpg" alt="Foto 9" onclick="openModal(this)">
      <img src="image/foto21.jpg" alt="Foto 10" onclick="openModal(this)">
    </div>
</div>
<div id="modal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
</div>
<script>
    function openModal(imgElement) {
      var modal = document.getElementById("modal");
      var modalImg = document.getElementById("modal-img");
      modal.style.display = "block";
      modalImg.src = imgElement.src;
    }
    
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
    </script>    
  </main>
    <div class="navigasi">
        <a href="index.html">← Kembali ke Beranda</a>
        <a href="buku tamu.html">Lanjut ke Buku Tamu →</a>
    </div>
  <footer>
    <p>&copy; by hanunr.r 2025 SMK Negeri 2 Yogyakarta | Teknik Pemesinan</p>
  </footer>
</body>
</html>
